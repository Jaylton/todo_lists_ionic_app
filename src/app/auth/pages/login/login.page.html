<ion-content class="ion-padding">
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size-sm="8" size-md="5" size-lg="4" size-xl="3">
                <h1 style="text-align: center;">
                    <ion-icon name="checkmark-done-outline" color="primary" class="icon-7em"></ion-icon>
                </h1>
                <form [formGroup]="authForm" (submit)="onSubmit(authProviders.Email)">
                    <ng-container *ngIf="!configs.isSignIn">
                        <ion-item>
                            <ion-icon name="person" color="primary" slot="start"></ion-icon>
                            <ion-input type="name" formControlName="name" placeholder="Name"></ion-input>
                            <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">
                                Required
                            </ion-note>
                            <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">
                                Min 3 characters
                            </ion-note>
                        </ion-item>
                    </ng-container>
                    <ion-item>
                        <ion-icon name="mail" color="primary" slot="start"></ion-icon>
                        <ion-input type="email" formControlName="email" autofocus="true" placeholder="Email"
                            inputmode="email"></ion-input>
                        <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">
                            Required
                        </ion-note>
                        <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">
                            Invalid email
                        </ion-note>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="lock-closed" color="primary" slot="start"></ion-icon>
                        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
                        <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">
                            Required
                        </ion-note>
                        <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">
                            Min 6 characters
                        </ion-note>
                    </ion-item>
                    <ion-button expand="block" [disabled]="authForm.invalid" type="submit">
                        {{configs.action}}
                    </ion-button>
                </form>
                <ion-button expand="block" fill="clear" (click)="changeAuthAction()">
                    {{configs.actionChange}}
                </ion-button>
                <ion-button expand="block" (click)="onSubmit(authProviders.Facebook)">
                    <ion-icon name="logo-facebook" slot="start"></ion-icon>
                    Login with Facebook
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
